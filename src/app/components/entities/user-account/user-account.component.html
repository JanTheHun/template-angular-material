<h2>UserAccount <button mat-raised-button (click)="onCreate()">Create UserAccount</button></h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="loginname">
            <th mat-header-cell *matHeaderCellDef> loginname </th>
            <td mat-cell *matCellDef="let element"> {{element.loginname }} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email }} </td>
        </ng-container>
        <ng-container matColumnDef="displayName">
            <th mat-header-cell *matHeaderCellDef> displayName </th>
            <td mat-cell *matCellDef="let element"> {{element.displayName }} </td>
        </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onRowClick(row)" class="tableRow" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
