<h2>Comment <button mat-raised-button (click)="onCreate()">Create Comment</button></h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> content </th>
            <td mat-cell *matCellDef="let element"> {{element.content }} </td>
        </ng-container>
        <ng-container matColumnDef="issue">
            <th mat-header-cell *matHeaderCellDef> issue </th>
            <td mat-cell *matCellDef="let element"> {{element.issueId }} </td>
        </ng-container>
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> author </th>
            <td mat-cell *matCellDef="let element"> {{element.authorId }} </td>
        </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onRowClick(row)" class="tableRow" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
