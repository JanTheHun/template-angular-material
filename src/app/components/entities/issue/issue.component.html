<h2>Issue <button mat-raised-button (click)="onCreate()">Create Issue</button></h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> title </th>
            <td mat-cell *matCellDef="let element"> {{element.title }} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let element"> {{element.description }} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let element"> {{element.status }} </td>
        </ng-container>
        <ng-container matColumnDef="reporter">
            <th mat-header-cell *matHeaderCellDef> reporter </th>
            <td mat-cell *matCellDef="let element"> {{element.reporterId }} </td>
        </ng-container>
        <ng-container matColumnDef="assignee">
            <th mat-header-cell *matHeaderCellDef> assignee </th>
            <td mat-cell *matCellDef="let element"> {{element.assigneeId }} </td>
        </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onRowClick(row)" class="tableRow" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
